<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Form Validator written in JavaScript">
    <title>JS Form Validator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png">
</head>
<body>

    <form method="post">
        <div>
        <h1 style="font-weight: lighter;">Sign up</h1>
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <p class="username error"></p>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <p class="email error"></p>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <p class="password error"></p>
        <label for="passwordrpt">Confirm Password</label>
        <input type="password" id="passwordrpt" required>
        <p class="passwordrpt error"></p>
        <input type="submit" value="Submit">
        </div>
    </form>
    
    <script src="./app.js"></script>
</body>
</html>
